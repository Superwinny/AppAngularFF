<h1>HELLO CUISTO</h1>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let recipe of order">
            <ion-avatar slot="start">
              <img [src]="recipe.imageUrl" />
              <ion-label>
                {{recipe.title}}
                <ion-note slot="end">0x
                </ion-note>
              </ion-label>
            </ion-avatar>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
