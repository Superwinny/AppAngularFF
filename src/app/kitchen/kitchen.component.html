<section *ngIf="user$ |async; else singnoutTemplate">
  <button (click)="actions('signout')">SIGNOUT</button>

</section>


<ng-template #singnoutTemplate>
  <section>
    <button (click)="actions('signin')">SIGNIN</button>
  </section>
</ng-template>
<ul>
  <li *ngFor="let order of data$|async"
  (click)="actions('display-detail', order)">
    {{order.id}}
  </li>
</ul>
