<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="3">
        <section>
          <ion-list>
            <ion-item *ngFor="let category of recipesCategories" (click)="actions({
                            type: 'selectCategory', payload: category
                        })">
                <ion-text class="ion-padding-start">
                     {{category.title}}
                </ion-text>
            </ion-item>
          </ion-list>
        </section>
      </ion-col>
      <ion-col>
        <ion-grid>
        <ion-row *ngFor="let category of recipesCategories">
          <ion-col size="12">
            <h3>
              {{category.title}}
            </h3>
          </ion-col>
          <ion-col *ngFor="let recipe of category.recipes" size="3" class="ion-text-center">
            <app-recipe-element [recipe]="recipe" (recipeEvent)="actions($event)"></app-recipe-element>
          </ion-col>
        </ion-row>

      </ion-grid>
      </ion-col>


     <button (click)="actions({
           type: 'send-order'
            })">Send Order</button>
    </ion-row>
  </ion-grid>
</ion-content>
