<section *ngFor="let category of recipeCategories">
  <h2>{{category.title}}</h2>
  <ul *ngFor="let recipe of category.recipes">
    <li>
      <h3>{{recipe.title}}</h3>
      <img src="{{recipe.imgUrl}}" alt="">
      <p>{{recipe.description}}</p>
      <p>{{recipe.price}}</p>

    </li>
  </ul>
</section>
